url: "https://citharus.github.io"
baseurl: "citharus.github.com"
title: ""
description: ""

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true

permalink: /:categories/:title

collections_dir: collections
collections:
  writeups:
    output: true
  notes:
    output: true

plugins:
  - jekyll-postcss
  - jekyll-seo-tag

sass:
  implementation: sass-embedded
  load_paths:
    - _sass
    - node_modules

postcss:
  cache: false
