<aside class="fixed h-screen w-[var(--sidebarWidth)] overflow-y-auto">
    <div class="h-full w-full bg-gray-100 border border-l ">
        <ul>
            <li class="flex justify-center">
                <img class="rounded-full p-5 size-4/5" src="https://avatars.githubusercontent.com/u/49985139">
            </li>
            <li class="pb-2 text-center">
                <p class="text-4xl font-bold text-slate-800 mb-5">citharus</p>
                <ul class="flex justify-evenly">
                    {% for item in site.data.sidebar.social %}
                        <li class="w-10">
                            <a href="{{ item.link }}" target="_blank">
                                <img class="fill-rose-800" src="{{ item.icon | relative_url }}">
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
            <hr class="w-[calc(var(--sidebarWidth)/1.5)] h-1 bg-gray-200 mx-auto border-0 rounded my-10"/>
            {% for item in site.data.sidebar.main %}
                <li>
                    <a class="block py-2 ml-5 text-xl font-bold text-slate-700 hover:text-slate-900 hover:font-bold"
                       href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
