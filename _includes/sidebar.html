<aside class="w-[var(--sidebarWidth)]">
    <div class="h-[calc(100svh-1rem)] m-2 border-2 rounded-lg relative">
        <ul>
            <li class="flex justify-center">
                <img class="rounded-full p-5 size-4/5 m-0" src="https://avatars.githubusercontent.com/u/49985139">
            </li>
            <li class="pb-2 text-center">
                <p class="text-4xl font-bold text-slate-800 mb-5">
                    <span class="bg-clip-text bg-gradient-to-r from-blue-500 to-orange-200 text-transparent">citharus</span>
                </p>
                <ul class="flex justify-evenly">
                    {% for item in site.data.sidebar.social %}
                        <li>
                            <a href="{{ item.link }}" target="_blank">
                                <img class="w-8 m-0" src="{{ item.icon | relative_url }}">
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
            <hr class="h-px bg-gray-200  border-0 rounded my-5"/>
            {% for item in site.data.sidebar.main %}
                <li>
                    <a class="block py-2 ml-5 text-xl font-bold text-slate-700 hover:text-slate-900 hover:font-bold"
                       href="{{ item.link }}">
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</aside>
